<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Ucapan Ramadhan TK Islam Harapan Sukatani</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icon.png">
</head>

<body onload="identify()">
    <div class="lattern">
        <img src="img/lattern.png" alt="">
    </div>
    <div class="top">
        <p class="me-auto">
            <a href="#">
                <b>TK Islam Harapan Sukatani</b>
            </a>
        </p>
        <label class="switch ms-auto">
            <input type="checkbox" id="switch" onchange="toggleCheck()">
            <span class="slider"></span>
        </label>
    </div>
    <p class="ramadhan-message">
        Marhaban Ya Ramadhan! Selamat menunaikan ibadah puasa, semoga kita semua diberi kelancaran dan keberkahan di
        bulan
        suci ini.
    </p>
    <div class="mid">
        <h1>Ramadhan 2025</h1>
        <div class="d-flex">
            <div class="card">
                <h3 id="days">0</h3>
                <p>DAYS</p>
            </div>
            <div class="card">
                <h3 id="hours">0</h3>
                <p>HOURS</p>
            </div>
            <div class="card">
                <h3 id="minutes">0</h3>
                <p>MINUTES</p>
            </div>
            <div class="card">
                <h3 id="seconds">0</h3>
                <p>SECONDS</p>
            </div>
        </div>
    </div>
    <div class="mosque">
        <img src="img/mosque.png" alt="">
    </div>
    <audio id="bg-music" autoplay loop>
        <source src="audio/videoplayback.mp3" type="audio/mp3">
        <source src="audio/videoplayback.ogg" type="audio/ogg">
        Browser Anda tidak mendukung audio.
    </audio>

    <script src="js/script.js"></script>
    <script src="js/count.js"></script>
    <footer>
        <p>&copy; 2024 TK Islam Harapan | Designed with ❤️ Mamah Dilan</p>
    </footer>
</body>

</html>
